name: Publish to Develop

on:
  push:
    branches:
      - develop  # Roda quando houver push na branch develop

jobs:
  # Job para configuração e instalação
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Use a versão do Node.js adequada para o projeto

    - name: Install dependencies
      run: npm install

  # Job para rodar testes com xvfb
  test:
    runs-on: ubuntu-latest
    needs: setup  # Esse job depende do job 'setup'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run xvfb
      run: |
        sudo apt-get install xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 &
        npm test

  # Job para empacotar a extensão
  package:
    runs-on: ubuntu-latest
    needs: test  # Esse job depende do job 'test'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Package Extension
      run: |
        npm install -g vsce
        vsce package
      env:
        NODE_ENV: production

    - name: Upload VSIX file
      uses: actions/upload-artifact@v3
      with:
        name: extension-vsix
        path: '*.vsix'
      env:
        name: extension-vsix
        url: ${{ steps.artifact-upload.outputs.artifact-url }}
